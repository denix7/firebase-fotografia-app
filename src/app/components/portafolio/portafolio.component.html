<!-- Spinner -->
<div class="spinner" *ngIf="loading">
    <img src="../assets/img/spinner.svg" alt="">
</div>

<section *ngIf="!loading" class="ae-container-fluid rk-main section section-lg section-coins animated fadeIn">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <hr class="line-info">
          <h1>Portafolio de 
            <span class="text-info">Trabajos</span>
          </h1>
        </div>
      </div>


      <!-- Items Responsive del portafolio-->
      <div class="">
          <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-3 ae-masonry__item">
            <a *ngFor="let item of items" class="rk-item ae-masonry__item">
              <img src="{{item?.imagen}}" alt="">
                <div class="item-meta">
                  <h3 class="color">{{item?.titulo}}</h3>
                  <p class="color">{{item?.subtitulo}}</p>
                </div>
            </a>
        </div>
      </div>
    </div>
  </section>
